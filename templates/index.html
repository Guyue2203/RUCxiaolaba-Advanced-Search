<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小喇叭高级搜索</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="position-fixed top-0 start-0 m-3 d-flex flex-column gap-2">
    <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#feedbackModal">
            反馈
        </button>
        <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#aboutModal">
            关于我们
        </button>
    </div>
    <a href="https://github.com/yourusername/yourrepo" target="_blank" class="btn btn-sm btn-link text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
        </svg>
        GitHub
    </a>
</div>

<!-- 添加模态框 -->
<div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">意见反馈</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">功能需求和建议都可以在这里提哦</p>
                <textarea id="feedbackInput" class="form-control" rows="5"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitFeedback()">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="aboutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">关于我们</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>这是一个深受小喇叭低效搜索困扰的技术爱好者做的网站</p>
                <p>服务器很烂，随时可能崩，但是崩了会自动重启</p>
                <p>如果发现网站挂了可以过会再来</p>
                <p>网站数据可能不全，目前有2024-1-1至今的数据</p>
                <p>如果有好的建议可以在反馈里提哦</p>
            </div>
        </div>
    </div>
</div>
    <div class="container mt-5">
        <!-- 标题 -->
        <h1 class="text-center mb-4">小喇叭高级搜索：可多关键词，可搜评论</h1>
        <p class="text-muted text-center" id="searchDesc">每天凌晨更新数据库<br>
            精确搜索：使用空格分隔关键词进行精准匹配
        </p>
        
        <!-- 搜索框 -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入搜索内容...">
                    <button id="searchBtn" class="btn btn-primary">搜索</button>
                </div>
            </div>
        </div>

        <!-- 搜索类型选择 -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card search-type active" data-type="exact">
                    <div class="card-body text-center">
                        <h5 class="card-title">精确搜索</h5>
                        <p class="card-text">使用空格分隔关键词</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card search-type" data-type="ai">
                    <div class="card-body text-center">
                        <h5 class="card-title">AI搜索</h5>
                        <p class="card-text">
                            可能需要1-2分钟响应，长时间不反应可请重试
                            
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <!-- 结果展示区域 -->
        <div id="results" class="mt-5"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
